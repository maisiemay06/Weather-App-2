<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/dfd94bc32b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                

                <form id="city-search">
                    <div class="row">
                        <input type="text" placeholder="Search..." autofocus class="col-6 ml-3 m-1 rounded search-bar"
                            id="city-search-input" />
                        <input type="submit" value="Search" class="col-2 btn btn-info m-1" />
                        <div id=current-location-button>
                            <input type="button" value="Current Location" class="col-12 btn btn-info m-1" />
                        </div>
                    </div>

                </form>
                <div class="row">
                    <div class="col-6">
                        <h2 class="city" id="city-name">
                            Manchester
                        </h2>
                        <h4 class="current-weather" id="weather-description">
                            Currently Cloudy
                        </h4>
                        <h1 class="temperature" id="current-temperature">
                            15
                        </h1>
                        <div class="unit-selector">
                            <a href="" id="celcius-selector" class="active">
                                ºC
                            </a> |
                            <a href="" id="fahrenheit-selector">
                                ºF
                            </a>
                        </div>
                        <h4 class="date-time" id="day-time">
                            Monday, 00:00
                        </h4>
                    </div>
                    <div class="col-6">
                        <div class="weather-icon">
                            <i class="fas fa-cloud-sun-rain"></i>
                        </div>
                    </div>
                    <div class="col-12">
                        <h6 class="more-info">
                            More Info
                            </br>
                            <i class="fas fa-chevron-down"></i>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <h6 class="precipitation">
                            <i class="fas fa-umbrella"></i>
                            Precipitation
                        </h6>
                        <h6 class="precip-value">100%</h6>
                    </div>
                    <div class="col-4">
                        <h6 class="humidity">
                            <i class="fas fa-tint"></i>
                            Humidity
                        </h6>
                        <h6 class="humid-value">92%</h6>
                    </div>
                    <div class="col-4">
                        <h6 class="wind">
                            <i class="fas fa-wind"></i>
                            Wind
                        </h6>
                        <h6 class="wind-speed">11mph</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="five-day">
                            <i class="fas fa-cloud-sun-rain"></i>
                            <p class="five-day">
                                Tuesday </br>15º
                            </p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="five-day">
                            <i class="fas fa-sun"></i>
                            <p class="five-day">
                                Wednesday </br>15º
                            </p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="five-day">
                            <i class="fas fa-cloud"></i>
                            <p class="five-day">
                                Thursday </br>15º
                            </p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="five-day">
                            <i class="fas fa-cloud-sun"></i>
                            <p class="five-day">
                                Friday </br>15º
                            </p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="five-day">
                            <i class="fas fa-cloud-rain"></i>
                            <p class="five-day">
                                Saturday </br>15º
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="footer">
        <a href="https://github.com/maisiemay06/Weather-App-2" target="_blank"> Open-source code</a> by Maisie Palmer
    </div>

    <script src="src/index.js"></script>
</body>

</html>
